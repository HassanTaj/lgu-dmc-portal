<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <title>{{ title }} - DMC Portal</title>

    <!-- Icons -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/simple-line-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>
<body class="app header-fixed">
<header class="app-header navbar">
    <a class="navbar-brand" href="#"></a>
    <ul class="nav navbar-nav d-md-down-none">
        <li class="nav-item px-3">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" href="/about/">About Us</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" href="/dashboard/login/">Services</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" href="/contact">Contact Us</a>
        </li>
    </ul>
    <ul class="nav navbar-nav ml-auto mr-2">
    </ul>
</header>

<div class="app-body">
    <main class="main frontpages">
        {% block content %}{% endblock %}
        <footer class="app-footer">
            <a href="/">Home</a> | <a href="/about">About Us</a> |
            <a href="/dashboard/login">Services</a> |
            <a href="/contact">Contact Us</a>
        </footer>
    </main>
</div>


<!-- Bootstrap and necessary plugins -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'bower_components/tether/dist/js/tether.min.js' %}"></script>
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'bower_components/pace/pace.min.js' %}"></script>
<script src="{% static 'bower_components/chart.js/dist/Chart.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/views/main.js' %}"></script>
{% block scripts %}{% endblock %}
<script type="text/javascript">function add_chatinline() {
    var hccid = 35153992;
    var nt = document.createElement("script");
    nt.async = true;
    nt.src = "https://mylivechat.com/chatinline.aspx?hccid=" + hccid;
    var ct = document.getElementsByTagName("script")[0];
    ct.parentNode.insertBefore(nt, ct);
}
add_chatinline();
</script>
</body>
</html>
