{% extends "dashboard/layout.html" %}


{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <span class="mt-1"><i class="fa fa-align-justify"></i> Application Users</span>
                    <span>
                        <a class="btn btn-sm m-auto btn-primary" href="/dashboard/account/save/">Creat</a>
                    </span>
                </div>
                <div class="card-block">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>User Name</th>
                            <th width="250">Action(s)</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for m in list %}
                            <tr>
                                <td>{{ m.user_name }}</td>
                                <td>
                                    <a class="btn btn-sm btn-secondary" href="/dashboard/account/save/{{ m.id }}">Update</a>
                                    <a class="btn btn-sm btn-danger" href="/dashboard/account/delete/{{ m.id }}">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
{% endblock %}
