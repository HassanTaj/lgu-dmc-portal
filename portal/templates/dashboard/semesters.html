{% extends "dashboard/layout.html" %}


{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <span class="mt-1"><i class="fa fa-align-justify"></i> Semesters</span>
                    <span>
                        <span class="btn btn-sm m-auto btn-primary save-js" data-title="Universities" data-url="/dashboard/semester/save/">Creat</span>
                    </span>
                </div>
                <div class="card-block">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th width="250">Action(s)</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for m in list %}
                            <tr>
                                <td>{{ m.number }}</td>
                                <td>
                                    <span class="btn btn-sm btn-secondary save-js" data-title="Semester" data-url="/dashboard/semester/save/{{ m.id }}">Update</span>
                                    <a class="btn btn-sm btn-danger" href="/dashboard/semester/delete/{{ m.id }}">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
{% endblock %}
